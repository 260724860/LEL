<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>湖南省热力图</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="input-card" style="width: auto;">
        <div class="input-item">
            <button class="btn" onclick="heatmap.show()">显示热力图</button>
        </div>
        <div class="input-item">
            <button class="btn" onclick="heatmap.hide()">关闭热力图</button>
        </div>
    </div>
    <script src="//webapi.amap.com/maps?v=1.4.14&key=您申请的key值"></script>
    <!--<script src="//a.amap.com/jsapi_demos/static/resource/heatmapData.js"></script>-->
    <script>
        
    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: [112.9834, 28.113549525615205],
        zoom: 11
        });

        var heatmapData = [
            {
                "lng": 111.69854000000001,
                "lat": 29.032086561045702,
                "count": 12
            },
            {
                "lng": 113.01485,
                "lat": 25.771538202420118,
                "count": 3
            },
            {
                "lng": 112.57195,
                "lat": 26.894139437499987,
                "count": 5
            },
            {
                "lng": 111.99457999999998,
                "lat": 27.69817294744895,
                "count": 45
            },
            {
                "lng": 111.4677,
                "lat": 27.239415108624936,
                "count": 18
            },
            {
                "lng": 112.94411,
                "lat": 27.83026234673218,
                "count": 31
            },
            {
                "lng": 112.35515999999997,
                "lat": 28.554795839462734,
                "count": 9
            },
            {
                "lng": 111.61224999999999,
                "lat": 26.421243172012808,
                "count": 9
            },
            {
                "lng": 113.12919,
                "lat": 29.357784954612697,
                "count": 2
            },
            {
                "lng": 112.93886,
                "lat": 28.228668568993445,
                "count": 243
            },
            {
                "lng": 113.13396,
                "lat": 27.82818235655075,
                "count": 8
            }];


    if (!isSupportCanvas()) {
        alert('热力图仅对支持canvas的浏览器适用,您所使用的浏览器不能使用热力图功能,请换个浏览器试试~')
    }

    //详细的参数,可以查看heatmap.js的文档 http://www.patrick-wied.at/static/heatmapjs/docs.html
    //参数说明如下:
    /* visible 热力图是否显示,默认为true
     * opacity 热力图的透明度,分别对应heatmap.js的minOpacity和maxOpacity
     * radius 势力图的每个点的半径大小
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
     .2:'rgb(0, 255, 255)',
     .5:'rgb(0, 110, 255)',
     .8:'rgb(100, 0, 255)'
     }
     其中 key 表示插值的位置, 0-1
     value 为颜色值
     */
    var heatmap;
    map.plugin(["AMap.Heatmap"], function () {
        //初始化heatmap对象
        heatmap = new AMap.Heatmap(map, {
            radius: 100, //给定半径
            opacity: [0, 0.8]
            /*,
            gradient:{
                0.5: 'blue',
                0.65: 'rgb(117,211,248)',
                0.7: 'rgb(0, 255, 0)',
                0.9: '#ffea00',
                1.0: 'red'
            }
             */
        });
        //设置数据集：该数据为北京部分“公园”数据
        heatmap.setDataSet({
            data: heatmapData,
            max: 50
        });
    });

    //判断浏览区是否支持canvas
    function isSupportCanvas() {
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }
    </script>
</body>
</html>
